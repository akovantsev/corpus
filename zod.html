<body>
<div style="display: flex; justify-content: center; gap:20px">
    <button id="countess" onclick="collectHell()">countess</button>
    <button id="transmute" onclick="transmute()">transmute</button>
    <button id="clicks" disabled>clicks</button>
</div>
<div id="stats"></div>
<div id="app"></div>
<script>
    let selected = [];
    let STATS = JSON.parse(localStorage.getItem('stats') || 'false') || {}
    let INVENTORY = JSON.parse(localStorage.getItem('inventory') || 'false') || [];
    let CELLS = document.getElementById('app');

    let inv = [];
    INVENTORY.forEach(cls=>{
        if (cls) {
            inv.push(cls);
        }
    })
    inv.sort();
    inv.forEach(renderCell);
    INVENTORY = inv;
    dbWrite();
    renderStats();

    document.addEventListener("keyup", e => {if (e.code==='Space') {transmute(); e.preventDefault()}})
    CELLS.addEventListener("click", select);


    function renderStats () {
        let dom = document.getElementById('stats');
        dom.innerHTML = '';
        Object.keys(STATS).forEach(k=>{
            let v = STATS[k];
            switch (k) {
                case 'clicks': document.getElementById('clicks').innerText = `clicks (${STATS['clicks']})`; break;
                case 'runs': document.getElementById('countess').innerText = `countess (${STATS['runs']})`; break;
                case 'transmutes': document.getElementById('transmute').innerText = `transmute (space) (${STATS['transmutes']})`; break;
                default: dom.innerHTML += `<div class="stat"><cell class="${k}"></cell><div class="val">${v}</div></div>`;
            }
        })
    }

    function renderCell(cls) {
        CELLS.innerHTML += `<cell class="${cls}" idx="${CELLS.childElementCount}">`;
    }

    function dbWrite() {
        localStorage.setItem('inventory', JSON.stringify(INVENTORY));
        localStorage.setItem('stats', JSON.stringify(STATS));
    }

    function select(e) {
        let dom = e.target;
        if (dom.getAttribute('class') && dom.tagName === 'CELL') {
            if (dom.hasAttribute('sel')) {
                let idx = selected.indexOf(dom);
                selected.splice(idx, 1);
                dom.removeAttribute('sel');
            } else {
                selected.push(dom);
                dom.setAttribute('sel', '');
            }
        }
        STATS['clicks'] = (STATS['clicks'] || 0) + 1;

        let rune = canTransmute();

        if (rune) {
            transmute();
        } else {
            dbWrite();
            renderStats();
        }
    }

    function canTransmute() {
        let xs = [];
        selected.forEach(dom => {
            xs.push(dom.getAttribute('class'));
        })
        xs.sort();
        return RECIPES[xs.join("-")];
    }

    function transmute() {
        let rune = canTransmute();

        if (rune) {
            selected.forEach(dom => {
                dom.removeAttribute('class');
                let idx = parseInt(dom.getAttribute('idx'), 10);
                INVENTORY[idx] = null;
            });
            INVENTORY.push(rune);
            renderCell(rune);
            STATS['transmutes'] = (STATS['transmutes'] || 0) + 1;
        }

        STATS['clicks'] = (STATS['clicks'] || 0) + 1;
        dbWrite();
        renderStats();
        selected.forEach(dom => {
            dom.removeAttribute('sel');
        })
        selected = [];
    }

    let RECIPES = {
        'EL-EL-EL': 'ELD',
        'ELD-ELD-ELD': 'TIR',
        'TIR-TIR-TIR': 'NEF',
        'NEF-NEF-NEF': 'ETH',
        'ETH-ETH-ETH': 'ITH',
        'ITH-ITH-ITH': 'TAL',
        'TAL-TAL-TAL': 'RAL',
        'RAL-RAL-RAL': 'ORT',
        'ORT-ORT-ORT': 'THUL',
        'THUL-THUL-THUL-TOPAZ1': 'AMN',
        'AMETHYST1-AMN-AMN-AMN': 'SOL',
        'SAPPHIRE1-SOL-SOL-SOL': 'SHAEL',
        'RUBY1-SHAEL-SHAEL-SHAEL': 'DOL',
        'DOL-DOL-DOL-EMERALD1': 'HEL',
        'DIAMOND1-HEL-HEL-HEL': 'IO',
        'IO-IO-IO-TOPAZ2': 'LUM',
        'AMETHYST2-LUM-LUM-LUM': 'KO',
        'KO-KO-KO-SAPPHIRE2': 'FAL',
        'FAL-FAL-FAL-RUBY2': 'LEM',
        'EMERALD2-LEM-LEM-LEM': 'PUL',
        'DIAMOND2-PUL-PUL': 'UM',
        'TOPAZ3-UM-UM': 'MAL',
        'AMETHYST3-MAL-MAL': 'IST',
        'IST-IST-SAPPHIRE3': 'GUL',
        'GUL-GUL-RUBY3': 'VEX',
        'EMERALD3-VEX-VEX': 'OHM',
        'DIAMOND3-OHM-OHM': 'LO',
        'LO-LO-TOPAZ4': 'SUR',
        'AMETHYST4-SUR-SUR': 'BER',
        'BER-BER-SAPPHIRE4': 'JAH',
        'JAH-JAH-RUBY4': 'CHAM',
        'EMERALD4-CHAM-CHAM': 'ZOD',
        'TOPAZ1-TOPAZ1-TOPAZ1': 'TOPAZ2',
        'TOPAZ2-TOPAZ2-TOPAZ2': 'TOPAZ3',
        'TOPAZ3-TOPAZ3-TOPAZ3': 'TOPAZ4',
        'TOPAZ4-TOPAZ4-TOPAZ4': 'TOPAZ5',
        'AMETHYST1-AMETHYST1-AMETHYST1': 'AMETHYST2',
        'AMETHYST2-AMETHYST2-AMETHYST2': 'AMETHYST3',
        'AMETHYST3-AMETHYST3-AMETHYST3': 'AMETHYST4',
        'AMETHYST4-AMETHYST4-AMETHYST4': 'AMETHYST5',
        'SAPPHIRE1-SAPPHIRE1-SAPPHIRE1': 'SAPPHIRE2',
        'SAPPHIRE2-SAPPHIRE2-SAPPHIRE2': 'SAPPHIRE3',
        'SAPPHIRE3-SAPPHIRE3-SAPPHIRE3': 'SAPPHIRE4',
        'SAPPHIRE4-SAPPHIRE4-SAPPHIRE4': 'SAPPHIRE5',
        'RUBY1-RUBY1-RUBY1': 'RUBY2',
        'RUBY2-RUBY2-RUBY2': 'RUBY3',
        'RUBY3-RUBY3-RUBY3': 'RUBY4',
        'RUBY4-RUBY4-RUBY4': 'RUBY5',
        'EMERALD1-EMERALD1-EMERALD1': 'EMERALD2',
        'EMERALD2-EMERALD2-EMERALD2': 'EMERALD3',
        'EMERALD3-EMERALD3-EMERALD3': 'EMERALD4',
        'EMERALD4-EMERALD4-EMERALD4': 'EMERALD5',
        'DIAMOND1-DIAMOND1-DIAMOND1': 'DIAMOND2',
        'DIAMOND2-DIAMOND2-DIAMOND2': 'DIAMOND3',
        'DIAMOND3-DIAMOND3-DIAMOND3': 'DIAMOND4',
        'DIAMOND4-DIAMOND4-DIAMOND4': 'DIAMOND5',
    }

    let DROP_TABLE_NORMAL = [
        ['EL',  100/952],
        ['ELD', 100/1430],
        ['ETH', 100/308],
        ['ITH', 100/462],
        ['NEF', 100/629],
        ['RAL', 100/324],
        ['TAL', 100/216],
        ['TIR', 100/419]
    ]

    let DROP_TABLE_NIGHTMARE = [
        ['AMN',  100/562],
        ['DOL',  100/1410],
        ['EL',  100/2170],
        ['ELD',  100/3260],
        ['ETH',  100/621],
        ['HEL',  100/1690],
        ['IO',  100/2530],
        ['ITH',  100/931],
        ['KO', 1/3837],
        ['LUM',  1/2558],
        ['NEF',  1/13],
        ['ORT',  100/435],
        ['RAL' , 100/652],
        ['SHAEL',  100/937],
        ['SOL' , 100/844],
        ['TAL' , 100/435],
        ['THUL',  100/652],
        ['TIR',  100/869],
    ]

    let DROP_TABLE_HELL = [
        ['AMN', 100/595],
        ['DOL', 10/149],
        ['EL', 1/23],
        ['ELD', 100/3450],
        ['ETH', 100/657],
        ['FAL',  100/6590],
        ['GUL',  1/21434],
        ['HEL',  100/1790],
        ['IO',  100/2680],
        ['IST',  1/287],
        ['ITH',  100/986],
        ['KO',  100/5080],
        ['LEM',  100/9880],
        ['LO',  1/45779],
        ['LUM',  100/3380],
        ['MAL',  1/191],
        ['NEF',  100/1380],
        ['OHM',  1/30519],
        ['ORT',  100/460],
        ['PUL',  1/130],
        ['RAL',  100/690],
        ['SHAEL',  100/992],
        ['SOL',  100/893],
        ['TAL',  100/460],
        ['THUL',  100/690],
        ['TIR',  100/920],
        ['UM',   1/195],
        ['VEX',  1/32150],
    ]

    let RUNE_SLOTS_TABLE = [
        [0, 2],
        [1, 14],
        [2, 42],
        [3, 42]
    ];

    let RUNE_NODROP_TABLE = [
      [true, 25],
      [false, 75]
    ];

    let GEMS_NODROP_TABLE = [
        [true, 25],
        [false, 75]
    ];

    let GEMS_TABLE = [
        ['TOPAZ1', 10],
        ['AMETHYST1', 9],
        ['SAPPHIRE1', 7],
        ['RUBY1', 5],
        ['EMERALD1', 4],
        ['DIAMOND1', 3],
    ]

    function roll(table) {
        let total = 0;
        table.forEach(([x, chance]) => {
            total += chance;
        })

        let rand = Math.random();
        let roll = rand * total;

        for (let i=0; i<table.length; i++) {
            let [x, chance] = table[i];
            if (roll < chance) {
                // console.log('total:', total, 'rand:', rand, 'roll:', roll, 'x', x);
                return x;
            } else {
                roll -= chance;
            }
        }
    }

    function drops(table) {
        // https://www.reddit.com/r/diablo2/comments/hy4mks/countess_drop_rates_runes_keys
        let nRunes = roll(RUNE_SLOTS_TABLE);
        let runes = [];
        for (let i=0; i<nRunes; i++) {
            if (!roll(RUNE_NODROP_TABLE)) {
                runes.push(roll(table));
            }
        }

        if (!roll(GEMS_NODROP_TABLE)) {
            runes.push(roll(GEMS_TABLE));
        }
        return runes;
    }

    function collectHell() {collect(DROP_TABLE_HELL, 1)}
    function collect(table) {
        selected.forEach(dom => {
            dom.removeAttribute('sel');
        })

        selected = [];
        let items = drops(table);

        items.forEach(cls => {
            INVENTORY.push(cls);
            renderCell(cls);
            STATS[cls] = (STATS[cls] || 0) + 1;
        })
        STATS['clicks'] = (STATS['clicks'] || 0) + 1;
        STATS['runs'] = (STATS['runs'] || 0) + 1;
        renderStats();
        dbWrite();
    }
</script>
